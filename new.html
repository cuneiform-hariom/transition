<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Effect</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    scroll-behavior: smooth;
  }

  .section {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  .section .image {
    flex: 1;
    position: sticky;
    top: 0;
    height: 100vh;
    overflow: hidden;
  }

  .section .image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: sticky;
    top: 0;
  }

  .section .content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(10px);
    transition: background-color 0.5s;
  }

  .section .content h2 {
    font-size: 3rem;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
</style>
</head>
<body>
  <div class="section">
    <div class="image">
      <img src="https://via.placeholder.com/1920x1080" alt="Image 1">
    </div>
    <div class="content">
      <h2>Content 1</h2>
    </div>
  </div>
  <div class="section">
    <div class="image">
      <img src="https://via.placeholder.com/1920x1080" alt="Image 2">
    </div>
    <div class="content">
      <h2>Content 2</h2>
    </div>
  </div>
  <div class="section">
    <div class="image">
      <img src="https://via.placeholder.com/1920x1080" alt="Image 3">
    </div>
    <div class="content">
      <h2>Content 3</h2>
    </div>
  </div>
  <div class="section">
    <div class="image">
      <img src="https://via.placeholder.com/1920x1080" alt="Image 4">
    </div>
    <div class="content">
      <h2>Content 4</h2>
    </div>
  </div>
  <div class="section">
    <div class="image">
      <img src="https://via.placeholder.com/1920x1080" alt="Image 5">
    </div>
    <div class="content">
      <h2>Content 5</h2>
    </div>
  </div>
</body>
</html>
